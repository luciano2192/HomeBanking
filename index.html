<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title>HOME BANKING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <img class="logo" src="img/logo.png" />
    <div class="align-left">
      <button class="inicio-sesion" onclick="iniciarSesion()"><span id="nombre">Iniciar sesión</span></button>
      <img class="avatar" src="img/avatar.svg" />
    </div>
  </div>
  <div class="white-container">
    <div class="menu-container">
      <h1 class="tu-cuenta">Tu cuenta</h1>
      <button class="links" onclick="extraerDinero()">Extraer dinero</button>
      <button class="links" onclick="depositarDinero()">Depositar dinero</button>
      <button class="links" onclick="pagarServicio()">Pagar servicios</button>
      <button class="links" onclick="transferirDinero()">Transferir dinero</button>
      <button class="links" onclick="cambiarLimiteDeExtraccion()">Cambiar límite de extracción</button>
      <button class="links" onclick="plazoFijo()">Simulador plazo fijo</button>
      <button class="links" onclick="cerrarSesion()">Cerrar sesion</button>
    </div>
    <div class="green-container">
      <div class="cuenta-info">
        <p>Saldo en tu cuenta</p>
        <h3 id="saldo-cuenta">$</h3>
        <p id="limite-extraccion">Tu límite de extracción es: </p>
      </div>
      <div class="plazo-fijo-container">
        <label class="labels-plazo-fijo">Monto solicitado $</label>
        <input type="number" name="monto" value="" min="0">
        <label class="labels-plazo-fijo">Plazo</label>
        <select id="plazo">
          <option value="" selected>Seleccionar</option>
          <option value="1">30</option>
          <option value="2">60</option>
          <option value="3">90</option>
          <option value="4">120</option>
        </select>
        <button onclick="calcularPlazoFijo()" class="calc-button" type="button" name="calcular">CALCULAR</button>
        <button onclick="salirPlazoFijo()" class="calc-button" type="button" name="salir">SALIR</button>
      </div>
    </div>
  </div>
  <script src="js/homebanking.js" charset="utf-8"></script>
</body>

</html>
